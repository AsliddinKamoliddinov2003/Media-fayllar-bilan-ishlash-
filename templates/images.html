{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    {% for image in images %}
    <h5>{{image.title}}</h5>
    <img style="width: 300px;" src="{% get_media_prefix %}{{image.image}}" alt="">
    {% endfor %}
</body>
</html>
