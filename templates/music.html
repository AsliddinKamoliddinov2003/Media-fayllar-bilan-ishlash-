{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
</head>
<body>
    {% for music in musics %}
    <h5>{{music.title}}</h5>
    <audio controls>
        <source src="{% get_media_prefix %}{{music.music}}">
    </audio>
    {% endfor %}
</body>
</html>
