{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    {% for video in videos %}
    <h5>{{video.title}}</h5>
    <video controls style="width: 50%;">
        <source src="{% get_media_prefix %}{{video.video}}" type="video/mp4">
    </video>
    {% endfor %}
</body>
</html>
